{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" href="img/favicon_1.ico">

    <title>Velonic - Responsive Admin Dashboard Template</title>




    <!-- Bootstrap core CSS -->
    <link href="{% static 'cssa/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'cssa/bootstrap-reset.css' %}" rel="stylesheet">

    <!--Animation css-->
    <link href="{% static 'cssa/animate.css' %}" rel="stylesheet">

    <!--Icon-fonts css-->
    <link href="{% static 'assetsa/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
    <link href="{% static 'assetsa/ionicon/css/ionicons.min.css' %}" rel="stylesheet" />

    <!--Morris Chart CSS -->
    <link rel="stylesheet" href="{% static 'assetsa/morris/morris.css' %}">


    <!-- Custom styles for this template -->
    <link href="{% static 'cssa/style.css' %}" rel="stylesheet">
    <link href="{% static 'cssa/helper.css' %}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
<![endif]-->

    <script>
        (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-62751496-1', 'auto');
        ga('send', 'pageview');

    </script>

</head>


<body>

    <div class="wrapper-page animated fadeInDown">
        <div class="panel panel-color panel-primary">
            <div class="panel-heading">
                <h3 class="text-center m-t-10"> Create a new Account </h3>
            </div>





            <form class="form-horizontal m-t-40" action="" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <div class="col-xs-12">
                        {{ form.email }}
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-xs-12">
                       {{ form.username }}
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                       {{ form.password }}
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <label class="cr-styled">
                            <input type="checkbox" checked>
                            <i class="fa"></i>
                            I accept
                            <strong>
                                <a href="register.html#">Terms and Conditions</a>
                            </strong>
                        </label>
                    </div>
                </div>

                <div class="form-group text-right">
                    <div class="col-xs-12">
                     <input type="submit" value="login" class="btn btn-success" />
                    </div>
                </div>

                <div class="form-group m-t-30">
                    <div class="col-sm-12 text-center">
                        <a href="/login">Already have account?</a>
                    </div>
                </div>
            </form>

        </div>
    </div>




    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{% static 'jsa/jquery.js' %}"></script>
    <script src="{% static 'jsa/bootstrap.min.js' %}"></script>
    <script src="{% static 'jsa/pace.min.js' %}"></script>
    <script src="{% static 'jsa/wow.min.js' %}"></script>
    <script src="{% static 'jsa/jquery.nicescroll.js' %}" type="text/javascript"></script>

    <!--common script for all pages-->
    <script src="{% static 'jsa/jquery.app.js' %}"></script>


</body>

</html>
