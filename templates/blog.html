{% extends "base.html"%}
{% load static %}
{% block content %}

        <!-- End Header -->
        <!-- main -->
        <!-- main -->
        <div class="page-container scene-main scene-main--fade_In">
            <!-- Page Title -->
            <div class="page_main_title mb-70px">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-6 text-center text-lg-left">
                            <h4>All My Blogs</h4>
                        </div>
                        <div class="col-lg-6">
                            <div class="breadcrumbs mt-10px mt-lg-0 text-center text-lg-right">
                                <span class="first-item">
                                    <a href="/">Home</a>
                                </span>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="container mb-60px">
                <div class="row">
                    <div class="col-sm-12">
                        <ul class="items_filter">
                            <li>
                                <span data-filter="*" class="filter_active">Show All</span>
                            </li>
                           
                           
                        </ul>
                        <div class="row et-items masonry_layout mb-20px">
                            {% for object in object_list %}
                            <article class="col-sm-6 col-md-6 et-item illustration">
                                <div class="et-banner">
                                    <figure class="effect-default">
                                        <img src="{{ object.image.url }}" alt="Sofa Picture" width="855" height="671" />
                                        <figcaption>
        
                                            <a class="banner-link-cover" href="/add/{{ object.pk }}">View More</a>
                                        </figcaption>
                                    </figure>
                                    <h5 class="banner-title mt-20px">{{ object.title }}</h5>
                                    <p class="banner-desc">{{ object.description }}</p>
                                </div>
                            </article>
                            {% endfor %}


        
                            </article>
                        </div>








                        
                        <nav class="pagination_holder mb-0">
                            <ul class="pagination">
                                <li class="page-item active">
                                    <a class="page-link" href="">1</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="">2</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="">3</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <!-- footer  -->
            
        <!-- End main -->
{% endblock %}
